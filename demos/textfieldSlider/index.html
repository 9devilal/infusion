<body>
    <div class="flc-overviewPanel fl-overviewPanel-container"></div>
    <section class="row">
        <div class="demo-inlineEdit-indent large-centered">
            <h2>Textfield Slider</h2>
            <div class="flc-textfieldSlider">
                <span>a</span>
                <input aria-labelledby="text-size-label" class="flc-textfieldSlider-slider fl-slider">
                <span>A</span>
                <input aria-labelledby="text-size-label" class="flc-textfieldSlider-field fl-textfieldSlider-textField" type="text">
            </div>

            <script type="text/javascript">
                fluid.textfieldSlider(".flc-textfieldSlider", {
                    model: {
                        value: 7
                    },
                    range: {
                        min: 0,
                        max: 10
                    }
                });
            </script>
        </div>
