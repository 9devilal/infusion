<h2><span class="fl-icon-simplify"></span><span class="demo-prefsEditor-simplify-label fl-heading-text"></span></h2>
<div class="fl-prefsEditor-onoff">
    <input type="checkbox" id="simplify-choice" class="demo-prefsEditor-simplify" />
    <label for="simplify-choice">
        <span class="demo-prefsEditor-simplify-descr fl-prefsEditor-panel-descr"></span>
        <span class="fl-prefsEditor-switch fl-input-enhance" aria-hidden="true">
            <span class="fl-prefsEditor-switchOn">
                <span class="fl-prefsEditor-switch-indicator">✔</span>
                <span class="flc-prefsEditor-switchOn-label fl-prefsEditor-switchOn-label">ON</span>
            </span>
            <span class="fl-prefsEditor-switchOff">
                <span class="fl-prefsEditor-switch-indicator">✔</span>
                <span class="flc-prefsEditor-switchOff-label fl-prefsEditor-switchOff-label">OFF</span>
            </span>
        </span>

</div>
