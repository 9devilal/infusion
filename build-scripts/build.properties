
<!-- the Fluid version number -->
fluid_version = 1.0-SNAPSHOT

<!-- Dependency Locations -->
yuicompressor=lib/yuicompressor-2.3.3.jar
jslint=lib/jslint4java-1.1+rhino.jar

module_framework=framework/core
module_renderer=framework/renderer
module_json=lib/json
module_jQuery=lib/jquery/core
module_jQueryUICore=lib/jquery/ui
module_jQueryUIWidgets=lib/jquery/ui
module_inlineEdit=components/inlineEdit
module_uiOptions=components/uiOptions
module_tableOfContents=components/tableOfContents

<!-- Order of jQuery dependencies -->
jquery_order_of_dependencies=jquery-1.3.2.js,jquery.keyboard-a11y.js,jquery.bgiframe.js,jquery.tooltip.js,ui.core.js,ui.dialog.js,ui.draggable.js,ui.slider.js

<!-- Order of Fluid dependencies -->
fluid_order_of_dependencies=Fluid.js,ProgressiveEnhancement.js,FluidDOMUtilities.js,DataBinding.js,GeometricManager.js,Reorderer.js,ModuleLayout.js,LayoutReorderer.js,ImageReorderer.js,Undo.js,InlineEdit.js,InlineEditIntegrations.js,Pager.js,TableOfContents.js,UIEnhancer.js,UIOptions.js

<!-- Order of Renderer dependencies -->
fluid_renderer_order_of_dependencies=fastXmlPull.js,fluidParser.js,fluidRenderer.js

<!-- Order of Uploader dependencies -->
fluid_uploader_order_of_dependencies=FileQueue.js,DemoUploadManager.js,SWFUploadManager.js,Scroller.js,Progress.js,Uploader.js

<!-- Directories to exclude from JSLint validation -->
excludeFromJSLint=**/jquery*/,**/json*/

