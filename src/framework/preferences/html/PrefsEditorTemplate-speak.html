<h2><span class="flc-prefsEditor-speak-label fl-heading-text"></span></h2>
<div class="fl-prefsEditor-onoff">
    <input type="checkbox" id="speak-choice" class="flc-prefsEditor-speak" />
    <label for="speak-choice">
    	<span class="flc-prefsEditor-speak-descr fl-prefsEditor-panel-descr"></span>
        <span class="fl-prefsEditor-switch">
            <span class="fl-prefsEditor-switchOn">
                <span class="fl-prefsEditor-switch-indicator">✔</span>
                <span class="flc-prefsEditor-switchOn-label fl-prefsEditor-switchOn-label">ON</span>
            </span>
            <span class="fl-prefsEditor-switchOff">
                <span class="fl-prefsEditor-switch-indicator">✔</span>
                <span class="flc-prefsEditor-switchOn-label fl-prefsEditor-switchOff-label">OFF</span>
            </span>
        </span>
    </label>
</div>
