<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Inline Uploader</title>
        
        <link href="../../css/infusion-theme.css" rel="stylesheet" type="text/css" />
        <link href="../../css/Uploader2.css" rel="stylesheet" type="text/css" />
        
        <!-- Fluid and jQuery Dependencies -->
        <script src="../../js/jquery/jquery-1.2.6.js" type="text/javascript"></script>
   	    <script src="../../js/jquery/jARIA.js" type="text/javascript"></script>
        <script src="../../js/jquery/jquery.keyboard-a11y.js" type="text/javascript"></script>
        <script src="../../js/swfupload/swfupload.js" type="text/javascript"></script>
        <script src="../../js/fluid/Fluid.js" type="text/javascript"></script>
        
        <!-- Uploader dependencies; these will be merged into a new Uploader.js at the end -->
        <script src="../../js/fluid/uploader2/FileQueue.js" type="text/javascript"></script>
        <script src="../../js/fluid/uploader2/SWFUploadManager.js" type="text/javascript"></script>
        <script src="../../js/fluid/uploader2/DemoUploadManager.js" type="text/javascript"></script>
        <script src="../../js/fluid/uploader2/Scroller.js" type="text/javascript"></script>
        <script src="../../js/fluid/uploader2/Progress.js" type="text/javascript"></script>
        <script src="../../js/fluid/uploader2/FileQueueView.js" type="text/javascript"></script>
        <script src="../../js/fluid/uploader2/Uploader.js" type="text/javascript"></script>
    </head>
    
    <body>    
    <div id="uploader-contents"> 	
        <form id="single-inline-fluid-uploader" 
              class="fluid-uploader infusion fluid-uploader-inline" 
              method="get" 
              enctype="multipart/form-data">
                  
            <div class="start">
	            <!-- The file queue -->
	            <div class="fluid-uploader-queue-wrapper">
        		    
	                <!-- Top of the queue -->
	                <div class="fluid-scroller-table-head">
        				<table cellspacing="0" cellpadding="0" summary="Headers for the file queue.">
        					<caption>File Queue:</caption>
        					<thead>
        						<tr>
        							<th scope="col" class="fileName">File Name</th>
        							<th scope="col" class="fileSize">Size&nbsp;&nbsp;</th>
        							<th scope="col" class="fileRemove">&nbsp;</th>
        						</tr>
        					</thead>
        				</table>
        			</div>
                    
                    <!-- Scrollable view -->
        			<div class="fluid-scroller">
        				<div class="scroller-inner">
        					<table cellspacing="0" class="fluid-uploader-queue" summary="Queue of files to upload.">
        						<tbody>
	                                <!-- Rows will be rendered in here. -->
                                    
	                                <!-- Template markup for the file queue rows -->
                    			    <tr id="queue-row-tmplt" class="fluid-templates">
                        				<th class="fileName" scope="row">File Name Placeholder</th>
                                        <td class="fileSize">0 KB</td>
                                        <td class="fileRemove">
                                            <button type="button" class="removeFile" title="Remove File" tabindex="-1">
                                                <span class="text-description">Remove file from queue</span>
                                            </button>
                                        </td>
                        		    </tr>
        						</tbody>
        					</table>
        					<div class="file-progress"><span class="file-progress-text">76%</span></div>
        				</div>
        			</div>
        			
        			<div class="fluid-uploader-row-placeholder">
        			    Choose <em>Browse files</em> to add files to the queue 
                    </div>
        
                    <!-- Foot of the queue -->
        			<div class="fluid-scroller-table-foot">
        				<table cellspacing="0" cellpadding="0" summary="Status of file queue.">
        					<tfoot>
        						<tr>
        							<td class="total-file-progress">
        							    Total: <span class="fluid-uploader-totalFiles">0</span> files 
                                        (<span class="fluid-uploader-totalBytes">0 KB</span>)
                                    </td>
        							<td class="footer-button" align="right" >
        							    <a href="#_bottom" class="fluid-uploader-browse">Browse files</a>
                                    </td>
        						</tr>
        					</tfoot>
        				</table>
        				<div class="total-progress">&nbsp;</div>
        			</div>
        		</div>
                
                <!-- Action buttons -->
        		<div class="fluid-uploader-btns">
        			<button type="button" class="fluid-uploader-upload default" >Upload</button>
        			<button type="button" class="fluid-uploader-resume default" >Resume</button>
        			<button type="button" class="fluid-uploader-pause" >Pause</button>
        			<button type="button" class="fluid-uploader-cancel cancel" >Cancel</button>
        			<button type="button" class="fluid-uploader-done" >Done</button>
        		</div>
        	</div>
        </form>
    
        <!-- Other templates -->
    	<div class="fluid-templates">
    		<table id="fluid-uploader" summary="Invisible placeholder for Uploader templates.">
    			<tr id="queue-error-tmplt" class="queue-error-row">
    			    <td colspan="3" class="queue-error"></td>
                </tr>
    		</table>
    	</div>
    </div>
        
        <script type="text/javascript">
           var myUploader = fluid.uploader(".fluid-uploader", {
               uploadManager: "fluid.demoUploadManager"
           });
           
        </script> 
    </body>
</html>
