<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" class="">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" type="text/css" href="../../css/fluid.reset.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.layout.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.text.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.theme.hc.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.theme.mist.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.theme.rust.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.components.ui-options.css" />


        <title>UI Options</title>
        <script type="text/javascript" src="../../js/jquery/jquery-1.2.6.js"></script>
        <script type="text/javascript" src="../../js/jquery/jquery.keyboard-a11y.js"></script>
        <script type="text/javascript" src="../../js/fluid/Fluid.js"></script>
        <script type="text/javascript" src="../../js/fluid/Skin.js"></script>
        <script type="text/javascript" src="../../js/fluid/Undo.js"></script>
        <script type="text/javascript" src="../../js/fluid/UIOptions.js"></script>
        
        <script type="text/javascript">
            $().ready(function(){
                fluid.uiOptions(".uiOptions");
            });
        </script>
    </head>

    <body class="fl-col-flex2 fl-components-ui-options uiOptions">

        <h1>User Interface Options</h1>
        <form id="options" action="" method="">
            
            <!-- column 1, options -->
            <div class="fl-col">
                <fieldset class="fl-controls-centered">
                    <legend class="fl-font-size-130">Easier to see</legend>
                    <ol>
                        <li><label>Font style:</label><span>No Preference</span></li>
                        <li><label>Minimum font size:</label><span>12pt</span></li>
                        <li><label>Text spacing:</label><span>Normal</span></li>
                        <li><label>Contrast:</label><span>No Preference</span></li>
                        <li><label>Background images:</label><span>Yes</span></li>
                        <li><label>Layout:</label><span>Yes</span></li>
                    </ol>
                </fieldset>
    
                <fieldset class="fl-controls-centered">
                    <legend class="fl-font-size-130">Easier to find</legend>
                    <ol>
                        <li><label>Table of contents:</label><span>No</span></li>
                        <li><label>Links:</label><span>No Preference</span></li>
                        <li><label>Inputs:</label><span>No Preference</span></li>
                        <li><label>Actions:</label><span>No Preference</span></li>
                        <li><label>Structure:</label><span>No Preference</span></li>
                    </ol>
                </fieldset>
            </div>

            <!-- column 2, preview -->            
            <div class="fl-col fl-subcomp-preview">
                <h2><strong>Preview window</strong> (updates automatically)</h2>
                <iframe class="previewFrame" src="UIOptionsPreview.html" frameborder="0"></iframe>
                <div class="fl-text-align-center fl-subcomp-buttons">
                    <input type="button" value="Reset" />
                    <input type="button" value="Save and apply" />
                    <input type="button" value="Cancel" />
                </div>
            </div>
            
        </form>                
                
    </body>
</html>
