<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:rsf="http://ponder.org.uk/rsf">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" type="text/css" href="../../css/fluid.reset.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.layout.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.text.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.theme.hc.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.theme.hcInverted.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.theme.slate.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.theme.coal.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.theme.mist.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.theme.rust.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.components.ui-options.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.components.slider.css" />

        <title>UI Options</title>
        <script type="text/javascript" src="../../js/jquery/jquery-1.3.2.js"></script>
        <script type="text/javascript" src="../../js/jquery/ui.core.js"></script>
        <script type="text/javascript" src="../../js/jquery/jquery.keyboard-a11y.js"></script>
        <script type="text/javascript" src="../../js/jquery/ui.accordion.js"></script>        
        <script type="text/javascript" src="../../js/jquery/ui.slider.js"></script>        
        
        <script type="text/javascript" src="../../js/fluid/Fluid.js"></script>
        <script type="text/javascript" src="../../js/fluid/FluidDOMUtilities.js"></script>
        <script type="text/javascript" src="../../js/fluid/DataBinding.js"></script>
        <script type="text/javascript" src="../../js/fluid/renderer/fastXmlPull.js"></script>
        <script type="text/javascript" src="../../js/fluid/renderer/fluidParser.js"></script>
        <script type="text/javascript" src="../../js/fluid/renderer/fluidRenderer.js"></script>

        <script type="text/javascript" src="../../js/fluid/TableOfContents.js"></script>
        <script type="text/javascript" src="../../js/fluid/UIEnhancer.js"></script>
        <script type="text/javascript" src="../../js/fluid/Undo.js"></script>
        <script type="text/javascript" src="../../js/fluid/UIOptions.js"></script>
        
        <script type="text/javascript">
            $().ready(function () {
                fluid.uiEnhancer();
                
                var options = {
                    listeners: {
                        afterRender: function () {
                            $('.fl-components-ui-options .fl-col:eq(0)').accordion({header: 'h2', clearStyle: true, autoHeight: false});
                        }
                    }
                };
                fluid.uiOptions(".uiOptions", options);
            });
        </script>
    </head>

    <body>

        <h1>User Interface Options</h1>
        <form id="options" action="" class="fl-col-flex2 fl-components-ui-options uiOptions">
            
            <!-- column 1, options -->
            <div class="fl-col">
                <fieldset class="fl-controls-right">
                    <h2>Easier to see</h2>
                    <div>
                        <ol>
                            <li>
                                <label for="text-font" class="fl-label">Font style:</label>
                                <select rsf:id="text-font" id="text-font" class="flc-uioptions-control" >
                                </select>
                            </li>
                            
                            <li class="flc-uioptions-min-text-size">
                                <label for="min-text-size" class="fl-label">Minimum text size:</label>
                                <p class="fl-slider fl-force-right fl-slider-horz flc-textfield-slider-slider flc-uioptions-control"> </p>
                                <input id="min-text-size" class="fl-textfield flc-textfield-slider-field flc-uioptions-control" type="text" />pt                                
                            </li>
        
                            <li>
                                <label for="text-spacing" class="fl-label">Text Spacing:</label>
                                <select rsf:id="text-spacing" id="text-spacing" class="flc-uioptions-control" >
                                    <option>text-spacing here</option>
                                </select>
                            </li>
                            <li class="flc-uioptions-line-spacing">
                                <label for="line-spacing" class="fl-label">Line Spacing:</label>
                                <p class="fl-slider fl-force-right fl-slider-horz flc-textfield-slider-slider flc-uioptions-control"> </p>
                                <input id="line-spacing" class="fl-textfield flc-textfield-slider-field flc-uioptions-control" type="text" />                             
                            </li>
                            <li>
                                <label class="fl-label" for="theme">Contrast:</label>
                                <select rsf:id="theme" id="theme" class="flc-uioptions-control" >
                                    <option>contrast here</option>
                                </select>
                            </li>
        
                            <li>
                                <label class="fl-label">Background Images:</label>
                                <span rsf:id="background-images-row:">
                                    <input rsf:id="background-images-choice" id="background-images-choice" class="flc-uioptions-control" type="radio" />
                                    <label rsf:id="background-images-label" for="background-images-choice">choice</label>
                                </span>
                            </li>
        
                            <li>                             
                                <label class="fl-label">Simplified Layout:</label>
                                <span rsf:id="layout-row:">
                                    <input rsf:id="layout-choice" id="layout-choice" class="flc-uioptions-control" type="radio" />
                                    <label rsf:id="layout-label" for="layout-choice">choice</label>
                                </span>
                            </li>
                        </ol>
                    </div>
                </fieldset>
                <fieldset class="fl-controls-right">
                    <h2>Easier to find</h2>
                    <div>
                        <ol>
                            <li>
                                <label class="fl-label">Table of Contents:</label>
                                <span rsf:id="toc-row:">
                                    <input rsf:id="toc-choice" id="toc-choice" class="fl-textfield flc-uioptions-control" type="radio"/>
                                    <label rsf:id="toc-label" for="toc-choice">choice</label>
                                </span>
                            </li>
                            <li>
                                <label class="fl-label">Links:</label>
                                <input rsf:id="links-underline" id="links-underline" class="flc-uioptions-control" type="checkbox"/>
                                <label for="links-underline">Underline</label>
                                <input rsf:id="links-bold" id="links-bold" class="flc-uioptions-control" type="checkbox"/>
                                <label for="links-bold">Bold</label>
                                <input rsf:id="links-larger" id="links-larger" class="flc-uioptions-control" type="checkbox"/>
                                <label for="links-larger">Larger</label>
                            </li>
                            <li>
                                <label class="fl-label">Inputs:</label>
                                <input rsf:id="inputs-larger" id="inputs-larger" class="flc-uioptions-control" type="checkbox"/>
                                <label for="inputs-larger">Larger</label>
                            </li>
                        </ol>
                    </div>
                </fieldset>
            </div>

            <!-- column 2, preview -->
            <div class="fl-col">
                <div class="fl-subcomp-preview">
                    <h2><strong>Preview window</strong> (updates automatically)</h2>
                    <iframe class="flc-uioptions-preview-frame" src="UIOptionsPreview.html" frameborder="0"></iframe>
                </div>
                <div class="fl-text-align-center fl-subcomp-buttons">
                    <input class="flc-uioptions-reset" type="button" value="Reset" />
                    <input class="flc-uioptions-save" type="button" value="Save and apply" />
                    <input class="flc-uioptions-cancel" type="button" value="Cancel" />
                </div>                
            </div>
            
        </form>                
    </body>
</html>
