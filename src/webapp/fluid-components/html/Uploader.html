<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Uploader</title>

        <link rel="stylesheet" type="text/css" href="../css/fluid.layout.css" />
        <link rel="stylesheet" type="text/css" href="../css/fluid.states.css" />
        <link rel="stylesheet" type="text/css" href="../css/fluid.text.css" />
        <link rel="stylesheet" type="text/css" href="../css/fluid.theme.mist.css" />
        <link rel="stylesheet" type="text/css" href="../css/fluid.theme.hc.css" />

        
        <script type="text/javascript" src="../js/jquery/jquery-1.2.6.js"></script>
        <script type="text/javascript" src="../js/jquery/jARIA.js"></script>
        <script type="text/javascript" src="../js/jquery/jquery.keyboard-a11y.js"></script>
        <script type="text/javascript" src="../js/swfupload/swfupload.js"></script>
        <script type="text/javascript" src="../js/fluid/Fluid.js"></script>

        <script type="text/javascript" src="../js/fluid/uploader2/FileQueue.js"></script>
        <script type="text/javascript" src="../js/fluid/uploader2/SWFUploadManager.js"></script>
        <script type="text/javascript" src="../js/fluid/uploader2/DemoUploadManager.js"></script>
        <script type="text/javascript" src="../js/fluid/uploader2/Scroller.js"></script>
        <script type="text/javascript" src="../js/fluid/uploader2/Progress.js"></script>
        <script type="text/javascript" src="../js/fluid/uploader2/FileQueueView.js"></script>
        <script type="text/javascript" src="../js/fluid/uploader2/Uploader.js"></script>
        
        
        <script type="text/javascript">
            jQuery(document).ready(function () {
                fluid.setLogging(true);
                var myUploader = fluid.uploader("#simple_uploader", {
                    debug: true,
                    uploadManager: {
                        type: "fluid.demoUploadManager",
                        options: {
                            flashURL: "../swfupload/swfupload_f9.swf",
                            fileTypes: "*.*"
                        }
                    }
                });
                
                var Progressor = {};                
                
            });
        </script>

        <style type="text/css">
            /* CSS specific to this page */
            body {font:normal 12px "Tahoma",sans-serif}
            h1 {font-size:125%; padding:5px;}
            table {border-collapse:collapse;}
            caption {display:none;}
            
            .fluid-templates {display:none;}
            
            .fl-uploader {width:350px; border:1px solid #ccc;}
            .fl-uploader-queue {}
            
            .fluid-scroller {overflow:auto; position:relative;}
            .scroller-inner {overflow:auto;}
            
            .fl-uploader-queue table {width:100%;}
            .fl-uploader-queue thead {} 
            .fl-uploader-queue tfoot {display:none;}
            .fl-uploader-queue th {background-color:#eee; color: #000; text-align:left; padding:3px; border-bottom:1px solid #ccc;}
            .fl-uploader-queue td {padding:5px 3px}
            .fl-uploader-queue tr {background-color:#eee; outline:0;}
            .fl-uploader-queue tr.uploaded {background-color:#080; color:#fff;}
            .fl-uploader-queue tr.selected {background-color:#999; color:#fff;}
            .fl-uploader-queue .fileName {}
            .fl-uploader-queue .fileSize {width:60px;}
            .fl-uploader-queue .fileRemove {width: 50px;}
            .fl-instructions {font-weight:bold; text-align:center; background-color:#ebebeb; display:none;}
            .start .fl-instructions {display:block; padding:10px; margin:2px;}             
            .fl-uploader-totals {background-color:#ccc; padding:5px; overflow:auto;}
            .fl-btn {padding:2px 5px; border:1px solid #999; background-color:#fff; text-decoration:none; color:#5FB0FF; zoom:1;}
            .fl-btn-browse {margin:-2px 0 3px;}
            .fl-btn-browse{float:right;}
            .fl-btn-remove {color:#C00}

            .fl-progress-bounds {clear:both; height:10px; overflow:hidden;}
            .total-file-progress {float:left;}
            .total-progress {background-color:#080; height:100%;}
            .fluid-uploader-btns {text-align:right; background-color:#ccc; padding:0 5px 5px;}
            .file-progress {position:absolute; border-bottom:3px solid #080; margin-top:-3px; text-align:center; font-weight:bold; color:#fff;}
            .file-progress .file-progress-text {display:none;}
            /*
            .file-progress {position:absolute; background-color:#333; opacity:0.75; filter:alpha(opacity=75); text-align:center; font-weight:bold; color:#fff;}
            .file-progress .file-progress-text {margin-top:3px;}
            */
            
            .removeFile {}
            .uploaded .removeFile {display:none;}
            
        </style>  
    </head>
    <body>
    
        <div id="simple_uploader" class="set_1">
            <h1>Basic Uploader</h1>
            
            <form method="get" enctype="multipart/form-data" class="fl-uploader">
                <div class="start">
                    <!-- FILE QUEUE -->
                    <div class="fluid-uploader-queue-wrapper  fl-uploader-queue">
                        <!-- QUEUE CONTENTS -->
    			        <table summary="Upload queue headings">
						    <tr>
						        <th scope="col" class="fileName">Name</th>
                                <th scope="col" class="fileSize">Size</th>
                                <th scope="col" class="fileRemove">Remove</th>
                            </tr>
                        </table>
            			<div class="fluid-scroller">
            				<div class="scroller-inner">
            					<table class="fluid-uploader-queue fl-container-flex" summary="Queue of files to upload.">
            						<tbody>
    	                                <!-- Rows will be rendered in here. -->                                        
    	                                <!-- Template markup for the file queue rows -->
                        			    <tr id="queue-row-tmplt" class="fluid-templates">
                            				<td class="fileName">File Name Placeholder</td>
                                            <td class="fileSize">0 KB</td>
                                            <td class="fileRemove">
                                                <!-- can be compressed using one input and negative text-indent? -->
                                                <a href="#" class="removeFile fl-btn fl-btn-remove" title="Remove File" tabindex="-1">Remove</a>
                                            </td>
                            		    </tr>                                        
            						</tbody>
            					</table>
            					<div id="row-progressor-tmplt" class="file-progress">
            					    <p class="file-progress-text">0%</p>
                                </div>
            				</div>
            			</div>
                        
                        <!-- QUEUE INSTRUCTIONS -->
            			<div class="fluid-uploader-row-placeholder fl-instructions">
            			    Choose <em>Browse</em> to add files to the queue 
                        </div>
                        
                        <!-- QUEUE FOOTER -->
            			<div class="fluid-scroller-table-foot fl-uploader-totals">
                            <div class="total-file-progress">
            					Total: <span class="fluid-uploader-totalFiles">0</span> files (<span class="fluid-uploader-totalBytes">0 KB</span>)
                            </div>
                            <a href="#" class="fluid-uploader-browse fl-force-right fl-btn fl-btn-browse">Browse</a>
                            <div class="fl-progress-bounds">
                				<div class="total-progress"></div>
                            </div>
            			</div>
                    </div>
                    
                    <!-- UPLOADER BUTTONS -->
            		<div class="fluid-uploader-btns">
            			<a href="#" class="fluid-uploader-upload default fl-btn" >Upload</a>
            		</div>
                    
                </div>
            </form>
    
            <!-- Other templates -->
        	<div class="fluid-templates">
        		<table id="fluid-uploader" summary="Invisible placeholder for Uploader templates.">
        			<tr id="queue-error-tmplt" class="queue-error-row">
        			    <td colspan="3" class="queue-error"></td>
                    </tr>
        		</table>
        	</div>
        </div>


    </body>
</html>
