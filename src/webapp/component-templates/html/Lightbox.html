<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf">

<head>
<title>Fluid Lightbox</title>
<link href="../css/Lightbox.css" rsf:id="scr=contribute-style"
  type="text/css" rel="stylesheet" media="all" />
<script type="text/javascript" src="../js/dojo/dojo.js"
  rsf:id="scr=contribute-script"></script>
<script type="text/javascript" src="../js/fluid/Lightbox.js"
 rsf:id="scr=contribute-script"></script>
<script rsf:id="scr=contribute-script" type="text/javascript">
			dojo.require("fluid.Lightbox");
		  dojo.require("dojo._base.event");
			dojo.require("dijit.util.parser");	// scan page for widgets and instantiate them
</script>
</head>

<body>
<h1>Fluid Lightbox</h1>
<div rsf:id="lightbox:" id="gallery:::gallery-thumbs:::" tabIndex='2'
  dojoType="fluid.Lightbox">

<div rsf:id="lightbox-cell:" class="float image-container-default">

	<div rsf:id="lightbox-client-cell:">
	
		<!-- These contents of 'lightbox-client-cell:' are only here for previewability.
		     They will be replaced, through RSF, by the template that is in the client
			 i.e. the Gallery tool's main.html -->
		<a href="#" rsf:id="thumbs-link">
			<div class="image-inner-container">
				<img border="0" src="../test/tests/images/Tamarillo.jpg"/>
			</div>
			<div class="caption image-title">Is this the way to Tamarillo?</div>
		</a>
	</div>
</div>

<!--  fake cells for previewing -->

<div rsf:id="ignore" class="float float image-container-default">
	<a href="#">
		<div class="image-inner-container">
			<img border="0" src="../test/tests/images/Kiwano.jpg"/>
		</div>
		<div class="caption image-title">Takeshi Kitano</div>
	</a>
</div>

<div rsf:id="ignore" class="float float image-container-default">
<a href="#">
<div class="image-inner-container">
<img border="0" src="../test/tests/images/Mangosteen.jpg"/></div>
<div class="caption image-title">Bruce Springsteen</div>
</a>
</div>

</div>


</body>
</html>
