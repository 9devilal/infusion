<html xmlns:xhtml10="http://www.w3.org/1999/xhtml"
  xmlns:wairole="http://www.w3.org/2005/01/wai-rdf/GUIRoleTaxonomy#"
  xmlns:aaa="http://www.w3.org/2005/07/aaa"
  xmlns:rsf="http://ponder.org.uk/rsf">
	
  <head>
    <title>Fluid Lightbox</title>
    <link href="../../css/Lightbox.css" rsf:id="scr=contribute-style" type="text/css" rel="stylesheet" media="all" />
	<script language="JavaScript" type="text/javascript" src="../jsunit/app/jsUnitCore.js"></script>
	<script language="JavaScript" type="text/javascript" src="LightboxTests.js"></script>
    <script type="../../js/fluid/Lightbox.js" rsf:id="scr=contribute-script"></script>
	<script type="text/javascript" src="../../js/dojo/dojo.js" rsf:id="scr=contribute-script"></script>
	<script type="text/javascript">
	  dojo.require("fluid.Lightbox");
	  dojo.require("dojo._base.event");
	  dojo.require("dijit.util.parser");
	</script>
  </head>

  <body>
	<p id="para1">this is the Lightbox test page</p>
	
    <div rsf:id="lightbox:" id="fluid-lightbox" tabIndex='2' dojoType="fluid.Lightbox">

		<div xhtml10:role="wairole:application" id="lightbox-parent">
		<!--
			Declare the thumbnails as an ARIA grid, that is single-selectable, writeable, and, when
			first loaded, has the first thumbnail focussed.
		-->
		<div tabIndex="2" id="gallery:::gallery-thumbs:::"
			xhtml10:role="wairole:grid"
			aaa:multiselectable="false"
			aaa:readonly="false"
			aaa:activedescendent="fluid.thumbFirst"
			aaa:disabled="false">
			
			<!-- Please leave the whitespace preceding and following this comment as it is used in testing. -->
			
			<div class="float image-container-default" id="fluid.thumbFirst"
				xhtml10:role="wairole:gridcell"
				aaa:selected="true"
				aaa:readonly="false"
				aaa:disabled="false"
				aaa:grab="supported">
					<div class="image-inner-container">
						<a href="images/Dragonfruit.jpg">
							<img src="images/Dragonfruit.jpg" border="0" alt="Dragonfruit"/>
						</a>
					</div>
					<div class="caption image-title">
						<a href="images/Dragonfruit.jpg"">Dragonfruit</a>
					</div>
			</div>
	
			<div class="float image-container-default" id="fluid.thumbSecond"
				xhtml10:role="wairole:gridcell"
				aaa:selected="false"
				aaa:readonly="false"
				aaa:disabled="false"

						<a href="images/Kiwano.jpg">
							<img src="images/Kiwano.jpg" border="0" alt="Kiwano"/>
						</a>
					</div>
					<div  class="caption image-title"">

					</div>
			</div>
			
			<!-- Please leave the whitespace preceding and following this comment as it is used in testing. -->

			</div>

					<!-- Please leave the whitespace preceding and following this comment as it is used in testing. -->

		</div>	
	</div>
