  <head>
    <title>Fluid Lightbox</title>

	<script type="text/javascript"  rsf:id="scr=contribute-script">

	  dojo.require("dijit.util.parser");
	</script>

  <body>
	<p id="para1">this is the Lightbox test page</p>
	<!-- This control is used to test transferring focus away from the lightbox
	  and back again -->
	<input id="input1" type="text" value="thingit" style="display:none"></input>

	<!-- lightbox-parent is used for testing setup and teardown only -->
	<div  id="lightbox-parent">
	
    <div rsf:id="lightbox:" id="gallery:::gallery-thumbs:::" tabIndex='2' dojoType="fluid.Lightbox"
	 		xhtml10:role="wairole:grid"
			aaa:multiselectable="false"
			aaa:readonly="false"
			aaa:activedescendent="fluid.thumbFirst"
			aaa:disabled="false">
				
		<!--
			Declare the thumbnails as an ARIA grid, that is single-selectable, writeable, and, when
			first loaded, has the first thumbnail focussed.
		-->
		<div rsf:id="lightbox-cell:" class="float image-container-default" id="fluid.thumbFirst" 
				xhtml10:role="wairole:gridcell"
				aaa:selected="true"
				aaa:readonly="false"
				aaa:disabled="false"
				aaa:grab="supported">
			
			<!-- Please leave the whitespace preceding and following this comment as it is used in testing. -->
			<!-- lightbox-client-cell will get replaced by RSF -->
			<!-- this div currently has the 'proper' template for css purposes -->
			<div rsf:id="lightbox-client-cell:">
					<div class="image-inner-container">
						<a href="images/Dragonfruit.jpg">
							<img id="fluid.img.first" src="images/Dragonfruit.jpg" border="0" alt="Dragonfruit"/>
						</a>
					</div>
					<div class="caption image-title">
						<a href="images/Dragonfruit.jpg">Dragonfruit</a>
					</div>
			</div>
		</div>
