<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf">
	
<head>
<title>Fluid Lightbox</title>
	<style type="text/css">
		@import "/fluid/css/Lightbox.css";
	</style>
		<script type="text/javascript" 
			djConfig="isDebug: true"
			src="/dojo/dojo.js"></script>
		<script type="text/javascript">
			dojo.require("fluid.js.Lightbox");
			dojo.require("dijit.util.parser");	// scan page for widgets and instantiate them
</script>
</head>

<body>
<h1>Fluid Lightbox</h1>
<div rsf:id="lightbox:" id="fluid-lightbox" tabIndex='2' dojoType="fluid.Lightbox">

<div rsf:id="lightbox-cell:">

<div rsf:id="lightbox-client-cell:">

 <div rsf:id="thumbs-div:" class="float float image-container-default">
	  <a rsf:id="thumbs-link">
	  	<div class="image-inner-container">
	      <img rsf:id="thumbs-image" border="0" />
		</div>
	    <div rsf:id="thumbs-name" class="caption image-title">Thumbnail name here.</div>
	  </a>
	</div>
</div>
</div>
</div>
</body>
</html>
