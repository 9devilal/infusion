<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Data-Binding Example</title>
        <link rel="stylesheet" type="text/css" href="data-binding.css" />
        
        <script type="text/javascript" src="../../../fluid-components/js/jquery/jquery-1.2.6.js"></script>
        <script type="text/javascript" src="../../../fluid-components/js/json/json2.js"></script>
        <script type="text/javascript" src="../../../fluid-components/js/jquery/jquery.keyboard-a11y.js"></script>
        <script type="text/javascript" src="../../../fluid-components/js/jquery/jARIA.js"></script>
        <script type="text/javascript" src="../../../fluid-components/js/fluid/Fluid.js"></script>
        <script type="text/javascript" src="../../../fluid-components/js/fluid/renderer/fastXmlPull.js"></script>
        <script type="text/javascript" src="../../../fluid-components/js/fluid/renderer/fluidParser.js"></script>
        <script type="text/javascript" src="../../../fluid-components/js/fluid/renderer/fluidRenderer.js"></script>
        <script type="text/javascript" src="data-binding.js"></script>
    </head>
    <body>
        <h1>Data-binding example</h1>
        <p>
            <input id="render" type="submit" value="Render"/>
        </p>

        <form name="myform" action="http://www.mydomain.com/myformhandler.cgi" method="POST">

        <p>Serve drinks in the
            <span id="location">
                <span rsf:id="location-row:">
                    <input rsf:id="location" type="radio" name="vocable" id="location" value="Location"/>
                    <label rsf:id="location-label" for="radio1">Location</label>
                </span>
            </span>
        </p>
            
    <div id="menu">
        <fieldset id="wine-list" class="menu-group">
            <legend>Wines</legend>
            <div rsf:id="wine-row:">
                <input rsf:id="wine" type="checkbox" name="vocable" id="wine" value="Wine"/>
                <label rsf:id="wine-label" for="cheese">Wine</label>
            </div>
        </fieldset>

        <fieldset id="cheese-list" class="menu-group">
            <legend>Cheeses</legend>
            <div rsf:id="cheese-row:">
                <input rsf:id="cheese" type="checkbox" name="vocable" id="cheese" value="Cheese"/>
                <label rsf:id="cheese-label" for="cheese">Cheese</label>
            </div>
        </fieldset>
    </div>
            
        <script type="text/javascript">
            fluid.dataBindingExample.setup();
        </script>
    </body>
</html>
