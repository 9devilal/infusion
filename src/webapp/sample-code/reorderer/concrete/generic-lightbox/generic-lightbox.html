<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:xhtml10="http://www.w3.org/1999/xhtml">

  <head>
    <title>Generic Lightbox</title>
    <link href="../../../../fluid-components/css/Lightbox.css" type="text/css" rel="stylesheet" media="all" />

    <!--  Required javascript modules for the Lightbox which can be replaced with the build generated file Fluid-all.js -->
    <script type="text/javascript" src="../../../../fluid-components/js/jquery/jquery-1.2.1.js"></script>
    <script type="text/javascript" src="../../../../fluid-components/js/jquery.tabindex/jquery.tabindex.js"></script>
    <script type="text/javascript" src="../../../../fluid-components/js/jquery.ui-1.0/ui.mouse.js"></script>
    <script type="text/javascript" src="../../../../fluid-components/js/jquery.ui-1.0/ui.draggable.js"></script>
    <script type="text/javascript" src="../../../../fluid-components/js/jquery.ui-1.0/ui.droppable.js"></script>
    <script type="text/javascript" src="../../../../fluid-components/js/jaria/jARIA.js"></script>
    <script type="text/javascript" src="../../../../fluid-components/js/fluid/Fluid.js"></script>
    <script type="text/javascript" src="../../../../fluid-components/js/fluid/Reorderer.js"></script>
    <script type="text/javascript" src="../../../../fluid-components/js/fluid/Lightbox.js"></script>

    <!--  Ensure jQuery plays nice with other toolkits - must be called after all the javascript is loaded. -->
    <script type="text/javascript">
      jQuery.noConflict();
    </script>

  </head>

  <body>

  <!--
    The Lightbox uses hidden inputs as the strategy for posting the item order back
    to the server, therefore the orderables need to be enclosed in a form.
  -->
  <form id="reorder-form">
      <div id="gallery" tabindex="0" class="image-container">

      <div class="float orderable-default" id="gallerylightbox-cell:0:">

          <!--
            Orderable items are divs denoted by ids in the following form.
            [lightbox-container-id] + lightbox-cell: + [index] + :
            The createLightboxFromIds() function expects this format when attaching the javascript behaviour of the Lightbox.
          -->
          <div class="image-inner-container">
            <a id="focus-element1" href="../../../../fluid-components/images/Dragonfruit.jpg" >
              <img id="fluid.img.first" src="../../../../fluid-components/images/Dragonfruit.jpg" border="0" alt="Dragonfruit"/>
            </a>
          </div>
          <div class="caption image-title">
            <a href="../../../../fluid-components/images/Dragonfruit.jpg" >Dragonfruit</a>
          </div>

          <!--
            This input is used for posting the new order back to the server.
            The value is the index of the thumbnail in a virtual array of thumbnails.
            That is, 'value="0"' denotes the 0'th thumbnail; 'value="1"' the 1st,
            and so on.
          -->
          <input id="gallerylightbox-cell:0:reorder-index" value="0" type="hidden"/>
        </div>

        <div class="float orderable-default" id="gallerylightbox-cell:1:">
          <div class="image-inner-container">
            <a href="../../../../fluid-components/images/Kiwano.jpg" >
              <img id="fluid.img.second" src="../../../../fluid-components/images/Kiwano.jpg" border="0" alt="Kiwano"/>
            </a>
          </div>
          <div class="caption image-title">
            <a href="../../../../fluid-components/images/Kiwano.jpg" >Kiwano</a>
          </div>
          <input id="gallerylightbox-cell:1:reorder-index" value="1" type="hidden"/>
        </div>

        <div class="float orderable-default" id="gallerylightbox-cell:2:">
          <div class="image-inner-container">
            <a href="../../../../fluid-components/images/Blackberry.jpg" >
              <img id="fluid.img.3" src="../../../../fluid-components/images/Blackberry.jpg" border="0" alt="Blackberry"/>
            </a>
          </div>
          <div class="caption image-title">
            <a href="../../../../fluid-components/images/Blackberry.jpg" >Blackberry</a>
          </div>
          <input id="gallerylightbox-cell:2:reorder-index" value="2" type="hidden"/>
        </div>

        <div class="float orderable-default" id="gallerylightbox-cell:3:">
          <div class="image-inner-container">
            <a href="../../../../fluid-components/images/Cherry.jpg" >
              <img id="fluid.img.4" src="../../../../fluid-components/images/Cherry.jpg" border="0" alt="Cherry"/>
            </a>
          </div>
          <div class="caption image-title">
            <a href="../../../../fluid-components/images/Cherry.jpg" >Cherry</a>
          </div>
          <input id="gallerylightbox-cell:3:reorder-index" value="3" type="hidden"/>
        </div>

        <div class="float orderable-default" id="gallerylightbox-cell:4:">
          <div class="image-inner-container">
            <a href="../../../../fluid-components/images/Fig.jpg" >
              <img id="fluid.img.5" src="../../../../fluid-components/images/Fig.jpg" border="0" alt="Fig"/>
            </a>
          </div>
          <div class="caption image-title">
            <a href="../../../../fluid-components/images/Fig.jpg" >Fig</a>
         </div>
          <input id="gallerylightbox-cell:4:reorder-index" value="4" type="hidden"/>
        </div>

        <div class="float orderable-default" id="gallerylightbox-cell:5:">
          <div class="image-inner-container">
            <a href="../../../../fluid-components/images/Grapes.jpg" >
              <img id="fluid.img.6" src="../../../../fluid-components/images/Grapes.jpg" border="0" alt="Grapes"/>
            </a>
          </div>
          <div class="caption image-title">
            <a href="../../../../fluid-components/images/Grapes.jpg" >Grapes</a>
          </div>
          <input id="gallerylightbox-cell:5:reorder-index" value="5" type="hidden"/>
        </div>

        <div class="float orderable-default" id="gallerylightbox-cell:6:">
          <div class="image-inner-container">
            <a href="../../../../fluid-components/images/Kiwi.jpg">
              <img id="fluid.img.7" src="../../../../fluid-components/images/Kiwi.jpg" border="0" alt="Kiwi"/>
            </a>
          </div>
          <div class="caption image-title">
            <a href="../../../../fluid-components/images/Kiwi.jpg" >Kiwi</a>
          </div>
          <input id="gallerylightbox-cell:6:reorder-index" value="6" type="hidden"/>
        </div>

        <div class="float orderable-default" id="gallerylightbox-cell:7:">
          <div class="image-inner-container">

          <input id="gallerylightbox-cell:7:reorder-index" value="7" type="hidden"/>
        </div>

        <div class="float orderable-default" id="gallerylightbox-cell:8:">
          <div class="image-inner-container">
            <a href="../../../../fluid-components/images/Lemon.jpg" >
              <img id="fluid.img.9" src="../../../../fluid-components/images/Lemon.jpg" border="0" alt="Lemon"/>
            </a>
          </div>
          <div class="caption image-title">
            <a href="../../../../fluid-components/images/Lemon.jpg" >Lemon</a>
          </div>
          <input id="gallerylightbox-cell:8:reorder-index" value="8" type="hidden"/>
        </div>

        <div class="float orderable-default" id="gallerylightbox-cell:9:">
          <div class="image-inner-container">
            <a href="../../../../fluid-components/images/Orange.jpg" >
              <img id="fluid.img.10" src="../../../../fluid-components/images/Orange.jpg" border="0" alt="Orange"/>
            </a>
          </div>
          <div class="caption image-title">
            <a href="../../../../fluid-components/images/Orange.jpg" >Orange</a>
          </div>
          <input id="gallerylightbox-cell:9:reorder-index" value="9" type="hidden"/>
        </div>

        <div class="float orderable-default" id="gallerylightbox-cell:10:">
          <div class="image-inner-container">
            <a href="../../../../fluid-components/images/RedApple.jpg" >
              <img id="fluid.img.11" src="../../../../fluid-components/images/RedApple.jpg" border="0" alt="RedApple"/>
            </a>
          </div>
          <div class="caption image-title">
            <a href="../../../../fluid-components/images/RedApple.jpg" >RedApple</a>
          </div>
          <input id="gallerylightbox-cell:10:reorder-index" value="10" type="hidden"/>
        </div>

        <div class="float orderable-default" id="gallerylightbox-cell:11:">
          <div class="image-inner-container">
            <a href="../../../../fluid-components/images/Tamarillo.jpg" >
              <img id="fluid.img.12" src="../../../../fluid-components/images/Tamarillo.jpg" border="0" alt="Tamarillo"/>
            </a>
          </div>
          <div class="caption image-title">
            <a href="../../../../fluid-components/images/Tamarillo.jpg" >Tamarillo</a>
          </div>
          <input id="gallerylightbox-cell:11:reorder-index" value="11" type="hidden"/>
        </div>

        <div class="float orderable-default" id="gallerylightbox-cell:12:">
          <div class="image-inner-container">
            <a href="../../../../fluid-components/images/Mangosteen.jpg" >
              <img id="fluid.img.secondLast" src="../../../../fluid-components/images/Mangosteen.jpg" border="0" alt="Mangosteen"/>
            </a>
          </div>
          <div class="caption image-title">
            <a href="../../../../fluid-components/images/Mangosteen.jpg" >Mangosteen</a>
          </div>
          <input id="gallerylightbox-cell:12:reorder-index" value="12" type="hidden"/>
        </div>

        <div class="float orderable-default orderable" id="gallerylightbox-cell:13:">
          <div class="image-inner-container">
            <a href="../../../../fluid-components/images/Banana.jpg" >
              <img id="fluid.img.last" src="../../../../fluid-components/images/Banana.jpg" border="0" alt="Banana"/>
            </a>
          </div>
          <div class="caption image-title">
            <a href="../../../../fluid-components/images/Banana.jpg" >Banana</a>
          </div>
          <input id="gallerylightbox-cell:13:reorder-index" value="13" type="hidden"/>
        </div>
      </div>

      <!--  Attach the javascript functionality to the markup by using createLightboxFromIds() -->
      <script type="text/javascript">
        fluid.lightbox.createScreenReaderLightbox ("gallery", "message-bundle:");
      </script>

      <!-- Sample instruction message. At runtime, this would be supplied by the server. -->
      <div id="message-bundle:" class="lightbox-instructions">
        <div class="lightbox-downarrow"></div><div id="message-bundle:thumbnailInstructions">
          View an image by pressing Enter. Move an image using CTRL + i, k, m, j.
        </div>
      </div>
    </form>
  </body>
</html>
