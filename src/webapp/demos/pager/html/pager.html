<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:rsf="http://ponder.org.uk/rsf" lang="en" >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" type="text/css" href="../../../framework/fss/css/fss-reset.css" />
        <link rel="stylesheet" type="text/css" href="../../../framework/fss/css/fss-layout.css" />
        <link rel="stylesheet" type="text/css" href="../../../framework/fss/css/fss-text.css" />
        <link href="../css/pager.css" type="text/css" rel="stylesheet" />

        <script type="text/javascript" src="../../../lib/jquery/core/js/jquery.js"></script>
        <script type="text/javascript" src="../../../framework/core/js/Fluid.js"></script>
        <script type="text/javascript" src="../../../framework/core/js/DataBinding.js"></script>
        <script type="text/javascript" src="../../../lib/fastXmlPull/js/fastXmlPull.js"></script>
        <script type="text/javascript" src="../../../framework/renderer/js/fluidParser.js"></script>
        <script type="text/javascript" src="../../../framework/renderer/js/fluidRenderer.js"></script>
        <script type="text/javascript" src="../../../components/pager/js/Pager.js"></script>

        <script type="text/javascript" src="../data/pager.js"></script>
        <script type="text/javascript" src="../js/pager.js"></script>

        <title>Purdham Collegiate Student Records</title>
    </head>
    <body>
        <div id="demo-gradebook">
            <h1>Purdham Collegiate Student Records</h1>
            Showing <span class="flc-pager-summary">1-10 of 500 items</span>
            <form action="#">
                <div class="demo-pager-top flc-pager-top">
                    <div class="fl-force-left demo-pager-links">
                        <ul class="flc-pager-links">
                            <li class="flc-pager-pageLink"><a href="#">1</a></li>
                            <li class="demo-pager-pageLink-disabled flc-pager-pageLink-disabled">2</li>
                            <li class="flc-pager-pageLink"><a href="#">3</a></li>
                        </ul>
                    </div>
                        
                    <div class="demo-pager-controls fl-force-right">
                        <span class="demo-pager-previous flc-pager-previous"><a href="#">&lt; Previous</a></span>
                        <span class="demo-pager-next flc-pager-next"><a href="#">Next &gt;</a></span>
                        <span>Records per page: 
                            <select class="flc-pager-page-size">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                            </select>
                        </span>
                    </div>
                 </div>
             
                <table class="demo-pager-data-table fl-container-flex" summary="student grades" id="students-page1">
                    <colgroup>
                       <col width="200">
                       <col width="80">
                       <col width="35">
                    <colgroup>

                    <thead>
                        <tr>
                            <td class="name-header">Name</td>
                            <td class="userid-header">Student <abbr title="Identification">ID</abbr></td>
                            <td class="points-header">Grade</td>
                            <td class="comments-header">Comments</td>
                        </tr>
                    </thead>
                    <tbody id="body-template">
                        <tr rsf:id="row:">
                            <td rsf:id="name">Ahn, Jason</td>
                            <td rsf:id="userid">15234314</td>
                            <td rsf:id="points">25</td>
                            <td rsf:id="comment">Lorem ipsum dolor sit amet.</td>
                        </tr>
                        <tr rsf:id="scr=ignore">
                            <td>Akerman, Krista</td>
                            <td>19206726</td>
                            <td><input type="text" value="79" /></td>
                            <td>Consectetuer adipiscing elit.</td>
                        </tr>
                    </tbody>
                </table>
            
                <div class="demo-pager-bottom flc-pager-bottom">
                    <div class="fl-force-left demo-pager-links">
                        <ul class="flc-pager-links">
                            <li class="flc-pager-pageLink"><a href="#">1</a></li>
                            <li class="flc-pager-pageLink-disabled">2</li>
                            <li class="flc-pager-pageLink"><a href="#">3</a></li>
                        </ul>
                    </div>
                    
                    <div class="demo-pager-controls fl-force-right">
                        <span class="demo-pager-previous flc-pager-previous"><a href="#">&lt; Previous</a></span>
                        <span class="demo-pager-next flc-pager-next"><a href="#">Next &gt;</a></span>
                    </div>
                </div>
            </form>
        </div>
        <script type="text/javascript">
            demo.initPager(userTable);
        </script>
    </body>
</html>
