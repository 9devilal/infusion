<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>Renderer Example</title>
        <link href="../../../framework/fss/css/fss-reset.css" type="text/css" rel="stylesheet" media="all" />
        <link href="../../../framework/fss/css/fss-layout.css" type="text/css" rel="stylesheet" media="all" />
        <link href="../../../framework/fss/css/fss-text.css" type="text/css" rel="stylesheet" media="all" />
        <link href="../css/renderer.css" type="text/css" rel="stylesheet" media="all" />

    	<script type="text/javascript" src="../../../lib/jquery/core/js/jquery.js"></script>
    	<script type="text/javascript" src="../../../lib/jquery/ui/js/ui.core.js"></script>
    	<script type="text/javascript" src="../../../lib/jquery/plugins/bgiframe/js/jquery.bgiframe.js"></script>
        <script type="text/javascript" src="../../../lib/json/js/json2.js"></script>
        <script type="text/javascript" src="../../../framework/core/js/Fluid.js"></script>
        <script type="text/javascript" src="../../../framework/core/js/DataBinding.js"></script>
        <script type="text/javascript" src="../../../lib/fastXmlPull/js/fastXmlPull.js"></script>
        <script type="text/javascript" src="../../../framework/renderer/js/fluidParser.js"></script>
        <script type="text/javascript" src="../../../framework/renderer/js/fluidRenderer.js"></script>
        <script type="text/javascript" src="../data/data.js"></script>
        <script type="text/javascript" src="../js/renderer.js"></script>
    </head>

    <body class="fl-font-sans">
        <p class="info"></p>

        <p class="render-button">
            <input id="render" type="button" value="Render"/>
        </p>

    <hr/>
    <div class="fl-col-flex2">
        <div class="fl-col">    
        <p id="intro-paragraph">Template for the intro text</p>

        <select class="location-list">
        </select>

        <div id="wines">
            <!-- not having this div causes garish pink, without affecting rendering
                 but this can't *wrap* the wine-row: below... don't know why -->
        </div>

        <div class="wine">
            <input class="wine-button" type="radio" id="wine-butt" value="Wine"/>
            <label class="wine-name" for="wine-butt">Template for wine list</label>
        </div>

        <div id="canapes">
            <!-- not having this div causes garish pink, without affecting rendering
                 but this can't *wrap* the wine-row: below... don't know why -->
        </div>

        <table>
            <tr>
                <th>Canape Plate</th>
                <th>Price</th>
                <th>Include?</th>
            </tr>
            <tr class="canape">
                <td><label class="canape-name" for="canape-butt">name</label></td>
                <td class="canape-price" for="canape-butt">price</td>
                <td><input class="canape-button" type="checkbox" id="canape-butt" value="Canape"/></td>
            </tr>
        </table>

        </div>
        <div class="fl-col">
            <p>Model:</p>
            <div id="autobound-model" class="model-dump fl-font-monospace">
                This is where the auto-bound model will be displayed.
            </div>
        </div>
    </div>

        <script type="text/javascript">
            demo.render();
        </script>
    </body>
</html>
