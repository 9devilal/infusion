<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Keyboard Accessbility</title>
        <link rel="stylesheet" type="text/css" href="../../../framework/fss/css/fss-reset.css" />
        <link rel="stylesheet" type="text/css" href="../../../framework/fss/css/fss-layout.css" />
        <link rel="stylesheet" type="text/css" href="../css/keyboard.css" />

        <script type="text/javascript" src="../../../lib/jquery/core/js/jquery.js"></script>
        <script type="text/javascript" src="../../../lib/jquery/ui/js/jquery.ui.core.js"></script>
        <script type="text/javascript" src="../../../framework/core/js/Fluid.js"></script>
        <script type="text/javascript" src="../../../framework/core/js/jquery.keyboard-a11y.js"></script>

        <script type="text/javascript" src="../js/five-star.js"></script>
        <script type="text/javascript" src="../js/keyboard.js"></script>
    </head>
    <body>
        
        <div class="demo-container">
        
            <h1>Gallery Viewer</h1>
            Select an image to view in more detail.
            <span class="keyboard-instructions fl-force-right">Keyboard Instructions: Arrow keys move selection</span>
        
            <div class="demo-container-imageViewer fl-centered">
                <img class="demo-image-mainImage" src="../images/Banana.jpg" />
            </div>
            <div class="demo-container-fiveStar fl-centered">
                <label for="ranking">Rank:</label>
                <div id="ranking">
                    <img class="star-0 selectable" src="../images/star-blank.gif"/>
                    <img class="star-1 selectable" src="../images/star-blank.gif"/>
                    <img class="star-2 selectable" src="../images/star-blank.gif"/>
                    <img class="star-3 selectable" src="../images/star-blank.gif"/>
                    <img class="star-4 selectable" src="../images/star-blank.gif"/>
                    <img class="star-5 selectable" src="../images/star-blank.gif"/>
                </div>
            </div>
            
            <div class="demo-container-imageThumbnails fl-centered">
                <ul>
                    <li><img class="selectable" src="../images/Banana.jpg"></li>
                    <li><img  class="selectable"src="../images/RedApple.jpg"></li>
                    <li><img class="selectable" src="../images/Grapes.jpg"></li>
                    <li><img class="selectable" src="../images/Fig.jpg"></li>
                    <li><img class="selectable" src="../images/Lemon.jpg"></li>
                    <li><img class="selectable" src="../images/Cherry.jpg"></li>
                    <li><img class="selectable" src="../images/Orange.jpg"></li>
                    <li><img class="selectable" src="../images/Mangosteen.jpg"></li>
                    <li><img class="selectable" src="../images/Dragonfruit.jpg"></li>            
                </ul>
            </div>
        </div>        
        <script type="text/javascript">
            demo.initImageRanker();
        </script>
    </body>
</html>
