<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr" id="html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Basic Uploader Tests</title>
    <link rel="Stylesheet" media="screen" href="../../jqUnit/testsuite.css" />
    
    <script src="../../../fluid-components/js/jquery/jquery-1.2.6.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../jqunit/testrunner.js"></script>
    <script type="text/javascript" src="../../jqunit/jqUnit.js"></script>
    
    <script src="../../../fluid-components/js/fluid/Fluid.js" type="text/javascript"></script>
    <script src="../../../fluid-components/js/jquery/jquery.keyboard-a11y.js" type="text/javascript"></script>
    <script src="../../../fluid-components/js/jquery/jARIA.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../fluid-components/js/swfupload/swfupload.js"></script>
    <script type="text/javascript" src="../../../fluid-components/js/fluid/uploader/Uploader.js"></script>
    <script type="text/javascript" src="../../../fluid-components/js/fluid/uploader/FileQueue.js"></script>
    <script type="text/javascript" src="../../../fluid-components/js/fluid/uploader/SWFUploadManager.js"></script>
    <script type="text/javascript" src="../../../fluid-components/js/fluid/uploader/Scroller.js"></script>
    <script type="text/javascript" src="../../../fluid-components/js/fluid/uploader/Progress.js"></script>
    
    <script type="text/javascript" src="js/UploaderTests.js"></script>
</head>

<body id="body">
    <h1 id="header">Uploader Basic Tests</h1>
    <h2 id="banner"></h2>
    <h2 id="userAgent"></h2>
   <ol id="tests"></ol>

    <!-- Test HTML -->
    <div id="main" style="display: none;">
        <form id="single-inline-fluid-uploader" 
              class="fluid-uploader infusion fluid-uploader-inline" 
              method="get" 
              enctype="multipart/form-data">
                  
            <div class="start">
                <div>Upload images from your Computer to <em>All Images</em></div>
        
	            <!-- The file queue -->
	            <div class="fluid-uploader-queue-wrapper">
        		    
	                <!-- Top of the queue -->
	                <div class="fluid-scroller-table-head">
        				<table cellspacing="0" cellpadding="0" summary="Headers for the file queue.">
        					<caption>File Queue:</caption>
        					<thead>
        						<tr>
        							<th scope="col" class="fileName">File Name</th>
        							<th scope="col" class="fileSize">Size&nbsp;&nbsp;</th>
        							<th scope="col" class="fileRemove">&nbsp;</th>
        						</tr>
        					</thead>
        				</table>
        			</div>
                    
                    <!-- Scrollable view -->
        			<div class="fluid-scroller">
        				<div class="scroller-inner">
        					<table cellspacing="0" class="fluid-uploader-queue" summary="Queue of files to upload.">
        						<tbody>
	                                <!-- Rows will be rendered in here. -->
                                    
	                                <!-- Template markup for the file queue rows -->
                    			    <tr id="queue-row-tmplt" class="fluid-templates">
                        				<th class="fileName" scope="row">File Name Placeholder</th>
                                        <td class="fileSize">0 KB</td>
                                        <td class="fileRemove">
                                            <button type="button" class="removeFile" title="Remove File" tabindex="-1">
                                                <span class="text-description">Remove file from queue</span>
                                            </button>
                                        </td>
                        		    </tr>
        						</tbody>
        					</table>
        					<div class="file-progress"><span class="file-progress-text">76%</span></div>
        				</div>
        			</div>
        			
        			<div class="fluid-uploader-row-placeholder">
        			    Choose <em>Browse files</em> to add files to the queue 
                    </div>
        
                    <!-- Foot of the queue -->
        			<div class="fluid-scroller-table-foot">
        				<table cellspacing="0" cellpadding="0" summary="Status of file queue.">
        					<tfoot>
        						<tr>
        							<td class="total-file-progress">
        							    Total: <span class="fluid-uploader-totalFiles">0</span> files 
                                        (<span class="fluid-uploader-totalBytes">0 KB</span>)
                                    </td>
        							<td class="footer-button" align="right" >
        							    <a href="#_bottom" class="fluid-uploader-browse">Browse files</a>
                                    </td>
        						</tr>
        					</tfoot>
        				</table>
        				<div class="total-progress">&nbsp;</div>
        			</div>
        		</div>
                
                <!-- Action buttons -->
        		<div class="fluid-uploader-btns">
        			<button type="button" class="fluid-uploader-upload default" >Upload</button>
        			<button type="button" class="fluid-uploader-resume default" >Resume</button>
        			<button type="button" class="fluid-uploader-pause" >Pause</button>
        			<button type="button" class="fluid-uploader-cancel cancel" >Cancel</button>
        			<button type="button" class="fluid-uploader-done" >Done</button>
        		</div>
        	</div>
        </form>
     </div>
</body>
</html>
