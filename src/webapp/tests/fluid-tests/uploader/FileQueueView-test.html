<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>FileQueue VIEW Tests</title>
    <link rel="Stylesheet" media="screen" href="../../jqUnit/testsuite.css" />
    <link rel="Stylesheet" media="screen" href="../../../fluid-components/css/Uploader.css" />
    
    <script src="../../../fluid-components/js/jquery/jquery-1.3.2.js" type="text/javascript"></script>
    <script src="../../../fluid-components/js/jquery/ui.core.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../jqUnit/testrunner.js"></script>
    <script type="text/javascript" src="../../jqUnit/jqUnit.js"></script>
    
    <script src="../../../fluid-components/js/jquery/jquery.keyboard-a11y.js" type="text/javascript"></script>
    <script src="../../../fluid-components/js/fluid/Fluid.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../fluid-components/js/fluid/uploader/Progress.js"></script>
    <script type="text/javascript" src="../../../fluid-components/js/fluid/uploader/Uploader.js"></script>
    <script type="text/javascript" src="../../../fluid-components/js/fluid/uploader/Scroller.js"></script>
    
    <script type="text/javascript" src="js/FileQueueViewTests.js"></script>
</head>

<body id="body">
    <h1 id="header">FileQueueView Tests</h1>
    <h2 id="banner"></h2>
    <h2 id="userAgent"></h2>

    <ol id="tests"></ol>
    
    <!-- Test HTML -->
    <div id="main">
        
	    <!-- Top of the queue -->
		<div class="fl-scroller-table-head">
			<table cellspacing="0" cellpadding="0" summary="Headers for the file queue.">
				<caption>File Queue:</caption>
				<thead>
					<tr>
						<th scope="col" class="fileName">File Name</th>
						<th scope="col" class="fileSize">Size&nbsp;&nbsp;</th>
						<th scope="col" class="fileRemove">&nbsp;</th>
					</tr>
				</thead>
			</table>
		</div>
        
        <!-- Scrolling section -->
		<div class="fl-scroller">
			<div class="scroller-inner">
			    
                <!-- The file list itself -->
				<table cellspacing="0" class="fl-uploader-queue" summary="Queue of files to upload.">
					<tbody>
                        <!-- Rows will be rendered in here. -->
                        
                        <!-- Template for the file queue rows -->
            			<tr id="queue-row-tmplt" class="row fluid-templates">
                            <th class="fileName" scope="row">File Name Placeholder</th>
                            <td class="fileSize">0 KB</td>
                            <td class="actions">
                                <button type="button" class="iconBtn" title="Remove File" tabindex="-1">
                                    <span class="text-description">Remove file from queue</span>
                                </button>
                            </td>
                        </tr>
                        
                        <!-- Template for the file error info rows -->
                        <tr id="queue-error-tmplt" class="queue-error-row fluid-templates">
                            <td colspan="3" class="queue-error"></td>
                        </tr>
					</tbody>
				</table>
                
			</div>
		</div>
        
    </div>
</body>
</html>
