<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Inline Edit Manual Test Page</title>
        
        <link rel="stylesheet" href="InlineEdit.css" type="text/css" media="screen" charset="utf-8" />
        
        <script type="text/javascript" src="../../../../fluid-components/js/jquery/jquery-1.2.6.js"></script>
        <script type="text/javascript" src="../../../../fluid-components/js/jquery/jquery.keyboard-a11y.js"></script>
        <script type="text/javascript" src="../../../../fluid-components/js/jquery/jARIA.js"></script>
	    <script type="text/javascript" src="../../../../fluid-components/js/fluid/Fluid.js"></script>
        <script type="text/javascript" src="../../../../fluid-components/js/fluid/InlineEdit.js"></script>
        <script type="text/javascript" src="../../../../tests/utils/DebugFocus.js"></script>

	</head>
	<body>
	    <form id="inline-edit1" action="#">
	        <div class="text" id="text1">Click me to edit...</div>
            <div class="editContainer" id="editContainer1">
                <input type="text" class="edit" id="edit1" value="I am the hidden text of the first edit"/>
            </div>
	    </form>
	    <form id="inline-edit2" action="#">
	        <span class="text" id="text2">No, click me instead!</span>
            <span class="editContainer" id="editContainer2">
                <input type="text" class="edit" id="edit2" value="I am the hidden text of the second edit"/>
            </span>
	    </form>
	    <form id="inline-edit3" action="#">
	        <div class="text" id="text3">Oh, pick me! Pick me!</div>
            <div class="editContainer" id="editContainer3">
                <input type="text" class="edit" id="edit3" value="I am the hidden text of the third edit"/>
            </div>
	    </form>

	    <div id="inline-edit4">
            <span class="text" id="text3">I don't have a built-in input field.</span>
        </div>
        
        <div id="multiple-edits">
            <span class="inlineEditable"><span class="text">We are all</span></span>
            <span class="inlineEditable"><span class="text">setup with</span></span>
            <span class="inlineEditable"><span class="text">a single</span></span>
            <span class="inlineEditable"><span class="text">function call</span></span>
            <span class="inlineEditable"><span class="text">and with</span></span>
            <span class="inlineEditable"><span class="text">selectOnEdit true.</span></span>
        </div>
        
        <script type="text/javascript">
            new fluid.InlineEdit("inline-edit1");
            new fluid.InlineEdit(jQuery("#inline-edit2"));
            new fluid.InlineEdit(document.getElementById("inline-edit3"));
            new fluid.InlineEdit("inline-edit4");
            fluid.inlineEdits("multiple-edits", {selectOnEdit:true});
        </script>
	</body>
</html>
