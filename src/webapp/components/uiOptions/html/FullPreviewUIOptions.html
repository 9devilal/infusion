<form id="options" action="" class="fl-uiOptions fl-uiOptions-fullPreview fl-col-fixed-72em">    
    <div class="fl-col-fixed-38em fl-force-left">

        <h2 class="fl-uiOptions-text-icon">Text and display</h2>
        <div class="flc-uiOptions-text-controls fl-uiOptions-category">
        </div>

        <h2 class="fl-uiOptions-layout-icon">Layout and navigation</h2>
        <div class="flc-uiOptions-layout-controls fl-uiOptions-category">
        </div>

        <h2 class="fl-uiOptions-links-icon">Links and buttons</h2>
        <div class="flc-uiOptions-links-controls fl-uiOptions-category">
        </div class="fl-uiOptions-text-icon">
    </div>

    <div class="fl-col-fixed-31em fl-force-right">

            <h2>Preview your changes</h2>

            <input class="flc-uiOptions-save fl-uiOptions-save" type="button" value="Save and apply" />
            <input class="flc-uiOptions-reset" type="button" value="Reset" />

        </div>                
    </div>
