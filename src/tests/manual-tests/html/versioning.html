<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Versioning Test: Orderable Lists</title>
    <link type="text/css" rel="stylesheet" href="todo-list.css" />

    <!--  Required javascript modules for the Reorderer which can be replaced with the build generated file Fluid-all.js -->
    <script type="text/javascript" src="../js/Fluid-0.3.js"></script>

    <script type="text/javascript" src="../../../lib/jquery/core/js/jquery.js"></script>
    <script type="text/javascript" src="../../../lib/jquery/ui/js/jquery.ui.core.js"></script>
    <script type="text/javascript" src="../../../lib/jquery/ui/js/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="../../../lib/jquery/ui/js/jquery.ui.mouse.js"></script>
    <script type="text/javascript" src="../../../lib/jquery/ui/js/jquery.ui.draggable.js"></script>
    <script type="text/javascript" src="../../../framework/core/js/FluidDocument.js"></script>
    <script type="text/javascript" src="../../../framework/core/js/jquery.keyboard-a11y.js"></script>
    <script type="text/javascript" src="../../../framework/core/js/Fluid.js"></script>
    <script type="text/javascript" src="../../../framework/core/js/FluidDOMUtilities.js"></script>
    <script type="text/javascript" src="../../../framework/core/js/FluidIoC.js"></script>
    <script type="text/javascript" src="../../../framework/core/js/DataBinding.js"></script>
    <script type="text/javascript" src="../../../framework/core/js/FluidView.js"></script>
    <script type="text/javascript" src="../../../components/reorderer/js/ReordererDOMUtilities.js"></script>
    <script type="text/javascript" src="../../../components/reorderer/js/GeometricManager.js"></script>
    <script type="text/javascript" src="../../../components/reorderer/js/Reorderer.js"></script>


    <!--  Ensure jQuery plays nice with other toolkits - must be called after all the javascript is loaded. -->
    <script language="JavaScript" type="text/javascript">
      jQuery.noConflict();
    </script>
  </head>

  <body>
    <h3>Sortable List using Fluid-0.3</h3>
    <ul id="list-03">
        <li class="orderable">Item 1</li>
        <li class="orderable">Item 2</li>
        <li class="orderable">Item 3</li>
        <li class="orderable">Item 4</li>
        <li class="orderable">Item 5</li>
    </ul>

    <h3>Sortable List using Fluid trunk (Currently 2.0)</h3>
    <ul id="list-05">
        <li class="flc-reorderer-movable">Item 1</li>
        <li class="flc-reorderer-movable">Item 2</li>
        <li class="flc-reorderer-movable">Item 3</li>
        <li class="flc-reorderer-movable">Item 4</li>
        <li class="flc-reorderer-movable">Item 5</li>
    </ul>

    <script type="text/javascript">
        fluid_2_0.setLogging(true);
        fluid_2_0.log("Check sanity...");
        fluid_2_0.defaults("foofer", {bar: "bat"});
        fluid_2_0.log("1.5.defaults: " + fluid_2_0.defaults("foofer"));
        fluid_2_0.log("0.3.defaults: " + fluid.defaults);
        fluid_2_0.log("1.5.model.getBeanValue: " + fluid_2_0.model.getBeanValue);

        // initialize the 0.3 list
        fluid.reorderList("#list-03", "li", function(){});

        // initialize the 1.0 list
        fluid_2_0.reorderList("#list-05");
    </script>
  </body>
</html>
